<!DOCTYPE html> <!-- Declare an html "document" -->
<!-- This is a comment! We use them to annotate code and in some cases, notes for future development -->
<html> <!-- Opening Tag <tagName> -->
    <head>
    <!-- 
        The HEAD element contains information about the current document, 
        such as its title, keywords that may be useful to search engines, 
        and other data that is not considered document content. 
    -->
    </head>
    <body>
    <!-- 
        The Body element contains the "documents content."
        Anything between the opening and closing body tags will
        be shown to the user.
     -->
    <h1> Hello Nikki! </h1>
    </body>
</html> <!-- Closing Tag </tagName>-->

<!-- https://www.w3.org/TR/WD-html40-970708/struct/global.html -->
